<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-popins min-h-screen bg-[#010313] bg-no-repeat bg-center">
    <main class="">
      <!-- Home page  -->
      <section id="home-page" class=" min-h-screen justify-center items-center">
        <div
          class="flex flex-col gap-11 items-center justify-center min-h-screen"
        >
          <h2 class="text-white text-8xl">ALPHABET CLASH</h2>
          <p class="text-white">
            unleash your keyboard kung Fu:Press "Enter" to play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- Game Play section -->
      <section id="playground" class="playground hidden">
        <div class="flex flex-col gap-14 justify-center items-center pt-20">
          <!-- Screan Section -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] items-center"
          >
            <div class="flex justify-center">
              <p class="bg-slate-500 text-white px-6 pb-6 rounded-b-xl">
                DoNot watch Keyboard while playing
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currentalphabet" class="text-black text-9xl font-bold">Y</p>
            </div>
          </div>
          <!-- Key Board section -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Button Life/Score -->
          <div class="flex justify-between w-1/3">
            <button
              class="btn bg-purple-600 text-white border-none rounded-full px-4"
            >
              Life
              <img src="Vector.png" alt="" />
              <span class="text-white">1</span>
            </button>
            <button
              class="btn bg-[#7d1d7f] text-white border-none rounded-full px-4"
            >
              Score
              <img src="monetization_on.png" alt="" />
              <span class="text-white">1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score section -->
      <section id="score" class="score flex justify-center items-center min-h-screen hidden ">
        <div class="bg-[#FFFFFF33] text-center space-y-8 p-7 rounded-2xl ">
          <h1 class="text-white text-8xl">
            <span>Score :</span> <span>0</span>
          </h1>
          <button class="btn">Play Again</button>
          <p class="text-white font-bold">Pratice will make you pro</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
